<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PETSAUDEFELIZ</title>
    <link rel="shortcut icon" href="/front/assets/logoPETSAUDEFELIZ.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <img src="/front/assets/logoPETSAUDEFELIZ.png" alt="logoPETSAUDEFELIZ" class="logo">
        <img id="ferradura-esq" src="/front/assets/ferradura.png" alt="ferradura canto superior esquerdo">
        <img id="ferradura-dir" src="/front/assets/ferradura.png" alt="ferradura canto inferior direito">
        <div class="form">
            <h1>Criar perfil do PET</h1>

            <!-- Adição do campo de upload de imagem do cavalo -->
            <div class="input-container">
                <label for="img_cavalo">Foto do Cavalo (opcional):</label>
                <input type="file" id="img_cavalo" accept="image/*">
            </div>

            <div class="input-container">
                <input type="text" placeholder="Nome" id="nome" required />
            </div>
            <div class="input-container">
                <div id="teste" class="dropdown-trigger">
                    Raça 
                    <select name="raca" id="raca">
                        <option value="Crioulo">Crioulo</option>
                        <option value="Mangalarga">Mangalarga</option>
                        <option value="Quarter Horse">Quarter Horse</option>
                    </select>
                </div>
            </div>
            <div class="input-container">
                <input type="date" placeholder="Data de nascimento" id="data_nasc" required />
            </div>
            <div class="input-container">
                <select id="genero" name="Gênero">
                    <option value="Macho">Macho</option>
                    <option value="Fêmea">Fêmea</option>
                </select>
            </div>
            <div class="input-container">
                <input type="number" placeholder="Peso (Kg)" id="peso" required />
            </div>
            <div class="input-container">
                <div id="teste" class="dropdown-trigger">
                    Nível de atividade 
                    <select name="nivelAtividade" id="nivel_atv">
                        <option value="Baixo">Baixo</option>
                        <option value="Moderado">Moderado</option>
                        <option value="Alto">Alto</option>
                    </select>
                </div>
            </div>

            <button id="criar" type="submit">Criar</button>
            <a id="possuiconta" href="/front/selecionarPet/index.html">Já tenho perfil do pet</a>
        </div>
    </main>
    <script type="module" src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
